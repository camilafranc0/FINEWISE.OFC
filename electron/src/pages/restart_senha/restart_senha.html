<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha</title>
    <link rel="stylesheet" href="style_restart.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../login/index.html" class="back-button">&lt;</a>
            <h1>ESQUECI MINHA SENHA</h1>
        </header>

        <div class="icon">
            <img src="../restart_senha/image/image1.png" alt="Ícone de cadeado">
        </div>

        <p class="info-text">
            Esqueceu sua senha? <br>
            Coloque o seu email, para que seja enviado o link de reformulação de senha.
        </p>

        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Modificar senha</button>
        </form>

        <a href="../login/index.html" class="back-to-login">Retornar à página de login</a>
    </div>

    <script src="script_restart.js"></script>
</body>
</html>
